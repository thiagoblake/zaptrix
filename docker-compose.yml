version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: zaptrix-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: zaptrix_user
      POSTGRES_PASSWORD: zaptrix_password
      POSTGRES_DB: zaptrix
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zaptrix_user -d zaptrix"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

