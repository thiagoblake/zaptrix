version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: zaptrix-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: zaptrix_user
      POSTGRES_PASSWORD: zaptrix_password
      POSTGRES_DB: zaptrix
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zaptrix_user -d zaptrix"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - zaptrix

  redis:
    image: redis:7-alpine
    container_name: zaptrix-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - zaptrix

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  zaptrix:
    driver: bridge

